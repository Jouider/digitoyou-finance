name: Deploy to Heberjahiz

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via FTP
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: bcmath, ctype, fileinfo, json, mbstring, openssl, pdo, sqlite, tokenizer, xml
          coverage: none

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist

      - name: ðŸ—œï¸ Create .htaccess for root protection
        run: echo "deny from all" > .htaccess

      - name: ðŸš€ Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: /public_html/finance/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/.env.example
            **/phpunit.xml
            **/README.md
            **/GUIDE_*.md
            **/DEPLOIEMENT.md
            **/deploy-check.sh
            storage/logs/**
            storage/framework/cache/data/**
            storage/framework/sessions/**
            storage/framework/views/**
            database/database.sqlite
          log-level: minimal
